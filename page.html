<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JPage.js"></script>
    <link rel="stylesheet" href="./JPage.css">
    <style>
        html,body{
            width:100%;
            height:100%;
            margin:0;
            padding:0;
        }
        
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: antiquewhite;
        }
        .text{
            width:100%;
            height:50px;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="text"></div>
    <div class="container"></div>
    <script>
        /*默认配置
            {
                container:'body',
                pageConfig: {
                    current: 1,//当前页
                    amount: 10,  //页码总数
                    showNumber: 3,    //显示的页码个数
                }
            }
        */
        let page = new JPage({
            container: '.container',
            pageConfig: {
                current: 1,//当前页
                amount: 10,  //页码总数
                showNumber: 3,    //显示的页码个数
            }
        })

        //监听页面变化
        page.onPageChange = currentPage => {
            // console.log('当前页为：', currentPage)
            page.$('.text').innerText = '当前页为：' + currentPage
        }
    </script>
</body>

</html>
